{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Crear Cuenta</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        
        <p class="mt-3">
            ¿Ya tienes cuenta? <a href="{% url 'accounts:login' %}">Inicia sesión aquí</a>
        </p>
    </div>
</div>
{% endblock %}
