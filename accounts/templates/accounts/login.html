{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Iniciar Sesión</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        
        <p class="mt-3">
            ¿No tienes cuenta? <a href="{% url 'accounts:register' %}">Regístrate aquí</a>
        </p>
    </div>
</div>
{% endblock %}
